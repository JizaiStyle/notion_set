<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My p5.js Sketch</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
function setup() {
	createCanvas(windowWidth, windowHeight);
}

function draw() {
	background(240);
	let offset = -width / 10;
	noFill();
	stroke(90);
	let yStep = (height + offset * 2) / 15;
	for (let y = offset; y <= height - offset; y += yStep) {

		let num = int(1 + 3 * noise(y/100, frameCount / 300));
		let arr = [];
		for (let i = 0; i < num; i++) {
			let n = sq(sq(noise(y / 10, frameCount / 600))) * (width - offset * 2);
			n = max(n, 1);
			arr.push(n);
		}
		drawingContext.setLineDash(arr);
		drawingContext.lineDashOffset = y - frameCount / 10;
		strokeWeight(yStep/1.5);
		strokeCap(SQUARE);
		beginShape();
		for(let x = offset ; x < width - offset; x += 5){
			let ny = y + sin(y/330+x/300) * 150 * sin(frameCount/60) * cos(y/300);
			vertex(x,ny);
		}
		endShape();
	}
}
    </script>
</body>
</html>
